<form [formGroup]="loginForm" class="form-horizontal" (ngSubmit)="login()">
    <div class="panel panel-primary">
       <div class="panel-heading">
        <h3 class="panel-title">Login Form</h3>   
       </div> 
       <div class="panel-body">
          
           <div class="form-group" [ngClass]="{'has-error':loginForm.get('email').errors && ( loginForm.get('email').touched || loginForm.get('email').dirty)} ">
              <label class="col-sm-2 control-label" for="email">Email</label>
              <div class="col-sm-8">
                  <input id="email" type="text" class="form-control" formControlName="email">
              </div> 
              <span class="help-block" *ngIf="loginForm.get('email').errors && ( loginForm.get('email').touched || loginForm.get('email').dirty)">
                  <span *ngIf=
                  "loginForm.get('email').errors.required">
                  Email is required</span>


                  <span *ngIf=
                  "loginForm.get('email').errors.email">
                  Email is not valid</span>
                  

              </span>



           </div>

            <div class="form-group">
              <label class="col-sm-2 control-label" for="password">Password</label>
              <div class="col-sm-8">
                  <input id="password" type="password" class="form-control" formControlName="password">
                  <span *ngIf="loginForm.get('password').touched">
                  <label>{{ passwordLength}} characters </label>
                  </span>
              </div> 
           </div>

           <div class="panel-footer">
               <button class="btn btn-primary">Login</button>
           </div>
       </div> 
    </div>
</form>
